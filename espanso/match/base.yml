  # Code refactoring prompt - Safe to share
  - trigger: ":refactor"
    replace: |
      Please refactor the following code following industry best practices, making it more **maintainable, scalable, and efficient**.

      ### ‚úÖ **Apply SOLID Principles:**
      - **S (Single Responsibility Principle)** ‚Üí Each class has only **one** responsibility
      - **O (Open/Closed Principle)** ‚Üí **Open for extension** but **closed for modification**
      - **L (Liskov Substitution Principle)** ‚Üí Subtypes are **interchangeable** with base types
      - **I (Interface Segregation Principle)** ‚Üí Avoid forcing classes to **implement unused methods**
      - **D (Dependency Inversion Principle)** ‚Üí Depend on **abstractions**, not concrete implementations

      ### ‚úÖ **Additional Clean Code & Best Practices:**
      - **DRY (Don't Repeat Yourself)** ‚Üí Remove redundancy, improve reusability
      - **KISS (Keep It Simple, Stupid)** ‚Üí Avoid unnecessary complexity
      - **YAGNI (You Ain't Gonna Need It)** ‚Üí Remove unnecessary features
      - **Encapsulation & Information Hiding** ‚Üí Minimize direct field access
      - **Composition Over Inheritance** ‚Üí Use **composition** rather than deep inheritance
      - **Fail Fast, Fail Early** ‚Üí Implement **proper error handling and validation**

      ### ‚úÖ **Design Patterns (If Applicable)**
      - **Factory Method, Strategy, Observer, Decorator** or other applicable patterns
      - Use patterns that **improve maintainability, scalability, and efficiency**

      ### **Expected Output:**
      1. **Refactored Code** with improved structure
      2. **Explanation of Changes** highlighting applied principles
      3. **Performance & Readability Improvements**

      Please ensure the code is:
      - **More modular, reusable, and maintainable**
      - **Readable, well-documented, and easy to extend**
      - **Optimized for performance while keeping clarity**

